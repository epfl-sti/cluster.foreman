# Default foreman column view plugin configuration for an EPFL-STI cluster
# For more information see https://github.com/GregSutcliffe/foreman_column_view 
:column_view:
  :architecture:
    :title: Arch
    :after: model
    :content: facts_hash['architecture']
  :memorytotal:
    :title: Mem
    :after: architecture
    :content: facts_hash['memorysize']
  :comment:
    :title: Comment
    :after: hostgroup
    :content: comment
  :provision_version:
    :title: provision.erb version
    :after: last_report
    :content: facts_hash['coreos_cloudconfig_provision_version_short']
  :snippet_version:
    :title: Snippet version
    :after: provision_version
    :content: facts_hash['coreos_cloudconfig_snippet_version_short']
